version: "3.9"

services:

    caddy:
        container_name: caddy
        image: "caddy:alpine"
        init: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
        depends_on:
            - transfer

    transfer:
        container_name: transfer
        image: transfer:latest
        build:
            context: .
        init: true
        ports:
            - "5000:5000"
